<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Id-Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="box printlayout">
            <h3 class="title">Student-Details</h3>
            <form>
                <div class="fields">
                    <label for="schoolname">School Name:</label>
                    <input id="schoolname">
                </div>

                <div class="fields">
                    <label for="studentname">Student Name:</label>
                    <input type="text" id="studentname">
                </div>

                <div class="fields">
                    <label for="dob">Date-Of-Birth:</label>
                    <input type="text" id="dob">
                </div>

                <div class="fields">
                    <label for="calss">Class:</label>
                    <input type="text" id="class">

                </div>

                <div class="fields">
                    <label for="Rollno">Roll-Number:</label>
                    <input type="number" id="Rollno">
                </div>

                <div class="fields">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender">
                    <!-- <input type="radio" name="gender" id="gender" value="female">Female
                    <input type="radio" name="gender" id="gender" value="other">Other -->
                </div>

                <div class="fields">
                    <label for="contno">Contact-Number:</label>
                    <input type="number" id="contno">
                </div>

                <div class="buttonContainer">
                    <button class="btn fst" type="button" onclick="updatecard()">Submit Form</button>
                    <button class="btn" type="button" onclick="clearall()">Clear All</button>
                </div>
            </form>
        </div>


        <!-- for output -->


        <div class="box output">
            <h3 class="title" id="schoolnameval">School Name</h3>
            <img src="Assets/profile.jpg" alt="Student image" class="profile">

            <div class="fields">
                <label>Student Name:</label>
                <label id="studentnamval">xyz</label>
            </div>
            <div class="fields">
                <label>Date-Of-Birth:</label>
                <label id="dobval">xyz</label>
            </div>

            <div class="fields">
                <label>Class:</label>
                <label id="classval">xyz</label>
            </div>
            <div class="fields">
                <label>Roll-Number:</label>
                <label id="rollnumberval">xyz</label>
            </div>
            <div class="fields">
                <label>Gender:</label>
                <label id="genderval">xyz</label>
            </div>
            <div class="fields">
                <label>Contact-Number:</label>
                <label id="contactnumberval">xyz</label>
            </div>
            <div class="btncontainer">
                <button class="btn print" type="button" onclick="printidcard()">Print Id Card</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
